<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script language="javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
    	<div id="wrap">
	    	<h2>Đăng kí tài khoản</h2>
	        <form  id="form-register" action="register1.html">
	            <input type="text" name="username" id="username" value="" placeholder="Họ tên"/>
	            <span id="username_error"></span>
	            <br />
	            <select name="year" id="year">
					<option value="-1">Năm sinh</option>
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
	            </select><br />
	            <span id="year_error"></span><br/>
	            <input type="radio" name="gender" id="male" value="male" placeholder=""/>Nam
	            <input type="radio" name="gender" id="female" value="female" placeholder=""/>Nữ
	            <span id = 'gender_error'></span><br/>
	            <input type="text" name="address" id="address" value="" placeholder="Địa chỉ"/>	
				<span id="address_error"></span><br />
                <input type="text" name="number" id="number" value="" placeholder="Điện thoại"/>
                <span id="number_error"></span><br />
	            <input type="text" name="email" id="email" value="" placeholder="Email"/>
	            <span id="email_error"></span><br />
	       		<input type="password" name="password" id="password" value="" placeholder="Mật khẩu"/>
	       		<span id="password_error"></span><br />
	       		<input type="text" name="facebook" id="facebook" value="" placeholder="Facebook Address"/>
	       		<span id="facebook_error"></span><br />
	            <input type="submit" name="login" value="Đăng kí"/>
	        </form>
	    </div>
	<script src="jquery-3.1.1.min.js"></script>
	<script>
			$('#form-register').on('submit',function(){
				//console.log('form submit');
				 var v_check = true;
				 if($("#username").val().trim() == ''){
				 		$('#username_error').text('Ten dang nhap khong duoc de trong');
				 		v_check = false;
				  } else {
				 		$('#username_error').text('');
				  }
				  if($("#year").val() == '-1'){
					  	$('#year_error').text('Ban phai chon nam sinh');
					  	v_check = false;
				  } else {
				  		$('#year_error').text('');
				  }		
			 	   if(!$("input[name = 'gender']:checked").val()){
			 	   		$('#gender_error').text('Ban phai chon gioi tinh');
			 	   		v_check = false;
			 	  } else {
			 	  		$('#gender_error').text('');
			 	  }
			 	   if($('#address').val().trim() == ''){
				 	   	$('#address_error').text('Ban phai nhap dia chi');
				 	   	v_check = false;
			 	  } else{
			 	   		$('#address_error').text('');
			 	  }
			 	  	if(($('#number').val().trim() == '') || (!$.isNumeric($('#number').val()))) {
			 	   		$('#number_error').text('So dien thoai khong hop le');
			 	   		v_check = false;
			 	  } else{
			 	   		$('#number_error').text('');
			 	  }	 	
			 	     if($('#email').val().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/) == null){
			 	     	$('#email_error').text('Email khong hop le');
			 	    	v_check = false;
			 	  } else {
			 	     	$('#email_error').text('');
			 	  }
			 	    if($('#password').val().trim() == ''){
			 	    	$('#password_error').text('Ban phai nhap password');
			 	    	v_check = false;
			 	  } else {
			 	    	$('#password_error').text('');
			 	  }
	 	       		if($('#facebook').val().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/) == null){
			 	     	$('#facebook_error').text('Dia chi facebook khong hop le');
			 	    	v_check = false;
			 	  } else {
			 	    	$('#facebook_error').text('');
			 	  }
				return v_check;
			});
	</script>
    </body>
</html>
